<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="radio" name="option" id="Heading" onchange="handleUpdate()">
        <label for="Heading">Heading</label>
        <input type="radio" name="option" id="Paragraph" onchange="handleUpdate()">
        <label for="Paragraph">Paragraph</label>
        <input type="radio" name="option" id="Points" onchange="handleUpdate()">
        <label for="Points">Points</label>
        <input type="radio" name="option" id="H3" onchange="handleUpdate()">
        <label for="H3">H3</label>
        <br><br>
        <label for="FontStyles">Select font style  : </label>
        <select id="FontStyles" onchange="handleUpdate()">
            <option value="Arial">Arial</option> 
            <option value="Times New Roman">Times New Roman</option> 
            <option value="Roboto">Roboto</option> 
            <option value="Calibri">Calibri</option>
        </select>
        <br><br>
        <label for="FontColors">Select font style  : </label>
        <select id="FontColors" onchange="handleUpdate()">
            <option value="Red">Red</option> 
            <option value="Green">Green</option> 
            <option value="Blue">Blue</option> 
            <option value="Yellow">Yellow</option>
        </select>
        <br><br>
        <label for="slidecontainer">Slid Bar for font size : </label>
        <input type="range"  name="slidecontainer" id="RangeId" min="1" max="100" value="20" onchange="handleUpdate()">
        <p>Font size will be : <span id="demo"></span></p>
        <br><br><br>
        <h1 id="dynamicHeading">This Is Heading</h1> 
        <h3 id="dynamicSubHeading">This is Third Level of Heading</h3> 
        <p id="dynamicParagraph">This is Paragraph</p> 
        <ul id="dynamicList"> 
            <li>First</li> 
            <li>Second</li> 
            <li>Third</li> 
        </ul>
    </form>
    <script src="./script1.js"></script>
</body>
</html>
